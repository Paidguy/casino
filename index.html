<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>SattaKing.IND | @paidguy Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bet: {
                950: '#020617', // Deep Obsidian
                900: '#0f172a', // Midnight
                800: '#1e293b', // Deep Slate
                primary: '#22d3ee', // Cyan Neon
                secondary: '#d946ef', // Magenta Laser
                accent: '#fbbf24', // Kalyan Gold
                saffron: '#f97316', // Blaze Orange
                success: '#22c55e', // Matrix Green
                danger: '#f43f5e', // Neon Rose
              }
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'pulse-neon': 'pulseNeon 2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              pulseNeon: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px #22d3ee) brightness(1)' },
                '50%': { filter: 'drop-shadow(0 0 20px #22d3ee) brightness(1.3)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Teko:wght@400;600;700&display=swap');
      
      :root { --app-height: 100dvh; }
      * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }

      body {
        background: #020617;
        color: #f8fafc;
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        position: fixed;
      }

      .bazar-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 0.1em; }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(34, 211, 238, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.1) 0%, transparent 40%);
      }

      .gold-text {
        background: linear-gradient(to bottom, #fde047, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card-glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      button, a { transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
      button:active, a:active { transform: scale(0.94) translateY(2px); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
