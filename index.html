<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>SattaKing.IND | Bharat's No. 1 Trusted Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bet: {
                950: '#03050a',
                900: '#0a0d1a',
                800: '#121629',
                700: '#1d233d',
                accent: '#facc15',
                primary: '#2563eb',
                success: '#10b981',
                danger: '#ef4444'
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 15s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap');
      
      :root {
        --app-height: 100dvh;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        outline: none !important;
      }

      body {
        background: #03050a;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        position: fixed; /* Prevent rubber-banding on iOS */
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .gold-text {
        background: linear-gradient(to bottom, #facc15, #ca8a04);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }

      input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
      
      /* Smooth touch interactions */
      button, a {
        transition: transform 0.1s ease, filter 0.2s ease;
      }
      button:active, a:active {
        transform: scale(0.96);
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Responsive Canvas */
      canvas {
        max-width: 100%;
        height: auto !important;
      }
    </style>

    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
