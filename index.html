<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>SattaKing.IND | Bharat Ka No. 1 Bazar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bet: {
                950: '#020617', // Deep Space
                900: '#0f172a', // Midnight
                800: '#1e293b', // Deep Slate
                primary: '#22d3ee', // Cyan
                secondary: '#d946ef', // Magenta
                accent: '#fbbf24', // Gold
                success: '#22c55e', // Green
                danger: '#f43f5e', // Rose
              }
            },
            animation: {
              'marquee': 'marquee 30s linear infinite',
              'pulse-neon': 'pulseNeon 2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              pulseNeon: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px #22d3ee) brightness(1)' },
                '50%': { filter: 'drop-shadow(0 0 15px #22d3ee) brightness(1.2)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&family=Teko:wght@400;600;700&display=swap');
      
      :root { --app-height: 100dvh; }
      * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }

      body {
        background: #020617;
        color: #f8fafc;
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        position: fixed;
      }

      .bazar-font { font-family: 'Teko', sans-serif; text-transform: uppercase; letter-spacing: 0.1em; }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(34, 211, 238, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.1) 0%, transparent 40%);
        background-attachment: fixed;
      }

      .cyan-glow { filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.6)); }
      .magenta-glow { filter: drop-shadow(0 0 10px rgba(217, 70, 239, 0.6)); }

      .card-glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .gold-text {
        background: linear-gradient(to bottom, #fde047, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      button:active { transform: scale(0.95); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
