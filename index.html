<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SattaKing.IND | Bharat's No. 1 Trusted Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bet: {
                950: '#050810',
                900: '#0d1321',
                800: '#161e31',
                700: '#232e48',
                accent: '#fbbf24', // Amber-400 for better visibility
                primary: '#3b82f6', // Blue-500
                success: '#22c55e',
                danger: '#ef4444'
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap');
      
      :root {
        --app-height: 100dvh;
      }

      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
        scrollbar-width: none;
      }

      *::-webkit-scrollbar { display: none; }

      body {
        background-color: #050810;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: var(--app-height);
        width: 100vw;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        height: 100%;
        width: 100%;
        position: relative;
        z-index: 10;
      }

      /* Dynamic Glow Background instead of noise overlay */
      .bg-glow {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% -20%, #1e293b 0%, #050810 100%);
        z-index: 0;
      }

      .gold-text {
        background: linear-gradient(to bottom, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 900;
      }

      .game-viewport {
        aspect-ratio: 16/9;
        width: 100%;
        background: #0d1321;
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 2rem;
        position: relative;
        overflow: hidden;
      }

      @media (max-width: 1024px) {
        .game-viewport { aspect-ratio: 1/1; }
      }

      .glass-card {
        background: rgba(13, 19, 33, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
      
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="bg-glow"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
