<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SattaKing.IND | Bharat's No. 1 Trusted Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bet: {
                950: '#04080f',
                900: '#0a101d',
                800: '#141c2d',
                700: '#1d2a44',
                accent: '#facc15', // Vibrant Yellow
                primary: '#1a73e8', // Trust Blue
                success: '#00c805',
                danger: '#ff3b30'
              },
              // Alias casino colors to bet theme for compatibility
              casino: {
                950: '#04080f',
                900: '#0a101d',
                800: '#141c2d',
                700: '#1d2a44',
                accent: '#facc15',
                gold: '#ca8a04',
                win: '#00c805',
                loss: '#ff3b30'
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-short': 'bounce 0.5s ease-in-out 2'
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
      
      :root {
        --fluid-text-xs: clamp(0.7rem, 0.6rem + 0.3vw, 0.9rem);
        --fluid-text-sm: clamp(0.8rem, 0.7rem + 0.4vw, 1rem);
        --fluid-text-base: clamp(0.9rem, 0.8rem + 0.5vw, 1.2rem);
        --fluid-text-lg: clamp(1.1rem, 1rem + 0.6vw, 1.5rem);
        --fluid-text-xl: clamp(1.5rem, 1.2rem + 1vw, 2.5rem);
      }

      body {
        background-color: #04080f;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        height: 100dvh; /* Dynamic viewport height */
        width: 100vw;
      }

      .noise-overlay {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      .bet-card {
        background: #0a101d;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.2s ease;
      }

      .bet-card:hover {
        border-color: rgba(250, 204, 21, 0.2);
        background: #141c2d;
      }

      .gold-text {
        background: linear-gradient(to bottom, #facc15, #ca8a04);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }

      .game-viewport {
        aspect-ratio: 16/9;
        width: 100%;
        max-height: 60vh;
      }

      @media (max-width: 1024px) {
        .game-viewport {
          aspect-ratio: 1/1;
          max-height: 50vh;
        }
      }

      .perspective-1000 { perspective: 1000px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="noise-overlay">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
