
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stake.IND Pro | India's #1 Matka Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              casino: {
                950: '#020305',
                900: '#07080a',
                800: '#0f1116',
                700: '#1a1d23',
                600: '#21262d',
                accent: '#00e701',
                gold: '#ffb800',
                danger: '#ff0033'
              }
            },
            boxShadow: {
              'neon-green': '0 0 20px rgba(0, 231, 1, 0.2)',
              'neon-gold': '0 0 30px rgba(255, 184, 0, 0.15)',
            },
            animation: {
              'glitch': 'glitch 1s infinite linear alternate-reverse',
              'float': 'float 3s ease-in-out infinite',
              'scanline': 'scanline 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@700&display=swap');
      
      body {
        background-color: #020305;
        color: #94a3b8;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, .heading-font { font-family: 'Syne', sans-serif; letter-spacing: -0.05em; }
      .mono { font-family: 'JetBrains Mono', monospace; }

      .glass-card {
        background: rgba(15, 17, 22, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .cyber-button {
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        text-transform: uppercase;
        font-weight: 900;
        letter-spacing: 0.1em;
      }

      .cyber-button:hover {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes scanline {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1a1d23; border-radius: 10px; }
      
      .gradient-text {
        background: linear-gradient(to bottom right, #fff, #00e701);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

  }
}
</script>

  </body>
